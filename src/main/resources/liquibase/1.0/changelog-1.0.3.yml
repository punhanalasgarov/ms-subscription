databaseChangeLog:
  - changeSet:
      id: Update subscriptions table
      author: Punhan Alasgarov
      changes:
        - addColumn:
            tableName: subscriptions
            columns:
              - column:
                  name: expire_date
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: Last update of record

            remarks: Table to store information about subscription