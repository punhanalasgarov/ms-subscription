databaseChangeLog:
  - changeSet:
      id: Create subscriptions table
      author: Punhan Alasgarov
      changes:
        - createTable:
            tableName: subscriptions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the record created
              - column:
                  name: update_date
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: Last update of record

            remarks: Table to store information about subscription